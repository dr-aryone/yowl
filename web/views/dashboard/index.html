<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Yowl</title>
  <meta name="description" content="">
  <meta name="author" content="Nathan Englert">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="static/vendor/bulma/bulma.css">
  <link rel="stylesheet" href="static/css/app.css">

  <!-- <link rel="icon" type="image/png" href="../../dist/images/favicon.png"> -->
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title is-1">Yowl</h1>
        </div>
      </div>
    </div>
  </section>

  <section id="app" class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <table class="table is-striped" v-cloak>
            <tr v-for="alert in alerts">
              <td><severity-tag v-bind:level="alert.severity" /></td>
              <td>{{alert.type}}</td>
              <td>{{alert.message}}</td>              
              <td>
                <button type="button" class="button is-light">Clear</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>

  <script type="text/x-template" id="severity-tag-template">
    <span v-bind:class="[tagClass, levelClass]">{{levelDisplay}}</span>
  </script>

  <script src="static/vendor/axios/axios.js"></script>
  <script src="static/vendor/socket.io/socket.io.js"></script>
  <script src="static/vendor/vue/vue.js"></script>
  <script src="static/js/services/alertService.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
